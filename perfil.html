<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f3f3;
    }

    header {
      background-color: #e9e9e9;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #000;
      color: white;
      font-size: 16px;
      border-radius: 4px;
    }

    .profile-img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .perfil-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .perfil-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      align-items: center;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .boton-guardar {
      grid-column: span 2;
      padding: 12px;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="correo" width="30">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="postulaciones.html">Mis postulaciones</a>
      <a href="perfil.html">Perfil</a>
      <a href="#">Cerrar sesión</a>
    </nav>
    <div class="profile-img">
      <img src="https://i.pinimg.com/originals/4b/b2/bb/4bb2bb45bd21bb55053cebbd672b85f2.jpg" alt="Usuario">
    </div>
  </header>

  <div class="perfil-container">
    <h2>Mi Perfil</h2>
    <form>
      <label>Nombre:</label>
      <input type="text" name="nombre" value="">

      <label>Correo electrónico:</label>
      <input type="email" name="correo" value="">

      <label>Universidad:</label>
      <input type="text" name="universidad" value="">

      <label>Carrera:</label>
      <input type="text" name="carrera" value="">

      <label>Teléfono:</label>
      <input type="tel" name="telefono" value="+591 ">

      <label>Fecha de Nacimiento:</label>
      <input type="date" name="fecha" value="">

      <button type="submit" class="boton-guardar">Guardar cambios</button>
    </form>
  </div>

</body>
</html>
